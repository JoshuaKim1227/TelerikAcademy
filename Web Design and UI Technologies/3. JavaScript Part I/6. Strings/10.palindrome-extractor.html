<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var text = "did you ever wonder ABBA what Regular Expressions are lamal all about and want to gain exe a basic understanding quickly";

            function extractPalindromes(str) {
                var re = /\b\w{3,}\b/gi;
                var words;
                var palindromeWords = [];

                words = str.match(re);

                for (var word = 0; word < words.length; word++) {
                    var isPalindrome = true;

                    for (var letter = 0; letter < words[word].length / 2; letter++) {
                        var currentWord = words[word];

                        if (currentWord[letter] != currentWord[currentWord.length - letter - 1]) {
                            isPalindrome = false;
                        }
                    }

                    if (isPalindrome) {
                        palindromeWords.push(currentWord);
                    }
                }

                return palindromeWords;
            }

            jsConsole.writeLine(extractPalindromes(text));
        }
    </script>
</body>
</html>
