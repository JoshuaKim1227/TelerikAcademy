<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var persons = [
                { firstName: "Pesho", lastName: "Penchev", age: 30 },
                { firstName: "Petyr", lastName: "Petrov", age: 19 },
                { firstName: "Gosho", lastName: "Georgiev", age: 33 },
                { firstName: "Ivan", lastName: "Ivanov", age: 25 },
                { firstName: "Stamat", lastName: "Stamatov", age: 68 },
            ];

            function FindYoungest(persons) {
                var youngest = 150;

                for (var person = 0; person < persons.length; person++) {
                    if (youngest > persons[person].age) {
                        youngest = persons[person].age;
                        var youngestPerson = persons[person];
                    }
                }

                return youngestPerson;
            }

            var youngestPerson = FindYoungest(persons);

            jsConsole.writeLine("Youngest person is " + youngestPerson.firstName + " " + youngestPerson.lastName);
            jsConsole.writeLine("Age is: " + youngestPerson.age);
        }
    </script>
</body>
</html>
