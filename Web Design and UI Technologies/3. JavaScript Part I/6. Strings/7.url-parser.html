<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var text = "http://telerikacademy.com/Courses/Courses/Details/30";
            var address = {
                protocol: "",
                server: "",
                resource: ""
            }
            var re = /:///;

            var protocolEndPos = text.search(re);
            address.protocol = text.substring(0, protocolEndPos);
            text = text.substring(protocolEndPos + 3);

            var serverEndPos = text.indexOf("/");
            address.server = text.substring(0, serverEndPos);
            text = text.substring(serverEndPos);

            address.resource = text;

            jsConsole.writeLine(address.protocol);
            jsConsole.writeLine(address.server);
            jsConsole.writeLine(address.resource);
        }
    </script>
</body>
</html>
