<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-numbers">Numbers (separated by space): </label>
	<input type="text" id="tb-numbers" />
	<br />
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var tb = document.getElementById("tb-numbers");
            var value = tb.value;
            var numArrayStr = value.split(" ");

            var tempMostFrequentCounter = 0;
            var bestMostFrequentCounter = 0;
            var mostFrequentNum;
            var numbersArray = new Array(numArrayStr.length);

            for (var index = 0; index < numArrayStr.length; index++) {
                numbersArray[index] = parseInt(numArrayStr[index]);
            }

            for (var startPos = 0; startPos < numbersArray.length - 1; startPos++) {
                for (var comparePos = startPos; comparePos < numbersArray.length; comparePos++) {
                    if (numbersArray[startPos] == numbersArray[comparePos]) {
                        tempMostFrequentCounter++;
                    }
                }

                if (bestMostFrequentCounter < tempMostFrequentCounter) {
                    bestMostFrequentCounter = tempMostFrequentCounter;
                    mostFrequentNum = numbersArray[startPos];
                }

                tempMostFrequentCounter = 0;
            }

            jsConsole.writeLine("The most frequent number is: " + mostFrequentNum + " (" + bestMostFrequentCounter + " times)");

            jsConsole.writeLine("");
        }
    </script>
</body>
</html>
