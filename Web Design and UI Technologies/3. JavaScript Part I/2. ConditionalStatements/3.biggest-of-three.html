<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-firstNum">First Number: </label>
	<input type="text" id="tb-firstNum" />
	<label for="tb-secondNum">Second Number: </label>
	<input type="text" id="tb-secondNum" />
	<label for="tb-thirdNum">Third Number: </label>
	<input type="text" id="tb-thirdNum" />
	<br />
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var firstNum = jsConsole.readFloat("#tb-firstNum");
            var secondNum = jsConsole.readFloat("#tb-secondNum");
            var thirdNum = jsConsole.readFloat("#tb-thirdNum");
            var biggestNum;

            if (firstNum > secondNum) {
                if (firstNum > thirdNum) {
                    biggestNum = firstNum;
                }
                if (firstNum < thirdNum) {
                    if (thirdNum < firstNum) {
                        biggestNum = firstNum;
                    }
                    else {
                        biggestNum = thirdNum;
                    }
                }
            }
            if (secondNum > firstNum) {
                if (secondNum > thirdNum) {
                    biggestNum = secondNum;
                }
                else if (thirdNum > secondNum) {
                    biggestNum = thirdNum;
                }
            }

            jsConsole.writeLine("The biggest of the three numbers is: " + biggestNum);
        }
    </script>
</body>
</html>
