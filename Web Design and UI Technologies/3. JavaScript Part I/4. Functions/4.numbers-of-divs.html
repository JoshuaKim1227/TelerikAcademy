<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<br />
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {

            function getNumberOfDivs() {
                var arrayOfDivs = document.getElementsByTagName('div');

                return arrayOfDivs.length;
            }

            getNumberOfDivs();

            jsConsole.writeLine("The number of divs in the page is/are: " + getNumberOfDivs());
        }
    </script>
</body>
</html>
