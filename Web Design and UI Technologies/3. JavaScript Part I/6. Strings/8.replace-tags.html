<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var text = '<p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';

            function replaceTags(html) {
                var reOpeningTagStart = /<a href="/gi;
                var reOpeningTagEnd = /">/gi;
                var reClosingTag = /<\/a>/gi;
                var processedText;

                processedText  = html.replace(reOpeningTagStart, "[URL=");
                processedText = processedText.replace(reOpeningTagEnd, "]");
                processedText = processedText.replace(reClosingTag, "[/URL]");

                return processedText;
            }

            var resultText = replaceTags(text);

            jsConsole.writeLine(resultText);
        }
    </script>
</body>
</html>
