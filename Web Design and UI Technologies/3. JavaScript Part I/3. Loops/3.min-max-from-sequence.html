<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Numbers (separated by space): </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onProcessButtonClick()">Process</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js"></script>
    <script>
        function onProcessButtonClick() {
            var tb = document.getElementById("tb-number");
            var value = tb.value;
            var numbersArray = value.split(" ");

            var minNumber = Number.MAX_VALUE;
            var maxNumber = Number.MIN_VALUE;

            for (var number = 0; number < numbersArray.length; number++) {
                if (minNumber > parseFloat(numbersArray[number])) {
                    minNumber = numbersArray[number];
                }
                if (maxNumber < parseFloat(numbersArray[number])) {
                    maxNumber = numbersArray[number];
                }
            }

            jsConsole.writeLine("Smallest number: " + minNumber);
            jsConsole.writeLine("Largest number: " + maxNumber);
        }
    </script>
</body>
</html>
